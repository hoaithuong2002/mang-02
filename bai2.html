<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>reverse</title>
</head>
<body>
<button onclick="reverse"></button>
<p id="result"></p>
<script>
    let a = ['c', 's', 'c', '2', '6', '1']


    function reverse(arr) {
        for (let i=0; i<arr.length/2;i++){
            let temp = arr [i];
            arr[i]= arr[arr.length -1-i];
            arr[arr.length -1-i] =temp;
        }
    }
    reverse(a);
    document.write(a);
</script>
</body>
</html>
